<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="script.js" defer></script>
    <title>BranilaGPT</title>
  </head>
  <body>
    <nav>BranilaGPT v2.0</nav>

    <div class="chat-area">
      <textarea class="answer" readonly></textarea>

      <div class="question">
        <select name="personality">
          <option value="cavaliere">Cavaliere</option>
          <option value="pirata">Pirata</option>
          <option value="gollum">Gollum</option>
          <option value="veggente">Veggente</option>
          <option value="default">Default</option>
        </select>

        <input type="text" name="question" placeholder="Chiedimi qualcosa...">
        <button class="submit">Invia</button>
      </div>
    </div>

  </body>
</html>
